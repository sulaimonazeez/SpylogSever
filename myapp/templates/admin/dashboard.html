<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Icons -->
      <a href="{% url 'icon_list' %}" class="bg-white rounded-lg shadow p-6 hover:bg-blue-50 transition">
        <h2 class="text-xl font-semibold text-gray-700">Icons</h2>
        <p class="text-gray-500 mt-2">Total: {{ icon_count }}</p>
      </a>

      <!-- Products -->
      <a href="{% url 'product_list' %}" class="bg-white rounded-lg shadow p-6 hover:bg-green-50 transition">
        <h2 class="text-xl font-semibold text-gray-700">Product Types</h2>
        <p class="text-gray-500 mt-2">Total: {{ product_count }}</p>
      </a>

      <!-- Credentials -->
      <a href="{% url 'credential_list' %}" class="bg-white rounded-lg shadow p-6 hover:bg-yellow-50 transition">
        <h2 class="text-xl font-semibold text-gray-700">Product Credentials</h2>
        <p class="text-gray-500 mt-2">Total: {{ credential_count }}</p>
      </a>

      <!-- Wallets -->
      <a href="{% url 'wallet_list' %}" class="bg-white rounded-lg shadow p-6 hover:bg-purple-50 transition">
        <h2 class="text-xl font-semibold text-gray-700">Wallets</h2>
        <p class="text-gray-500 mt-2">Total: {{ wallet_count }}</p>
      </a>

      <!-- Transactions -->
      <a href="{% url 'transaction_list' %}" class="bg-white rounded-lg shadow p-6 hover:bg-red-50 transition">
        <h2 class="text-xl font-semibold text-gray-700">Transactions</h2>
        <p class="text-gray-500 mt-2">Total: {{ transaction_count }}</p>
      </a>
    </div>
  </div>
</body>
</html>
